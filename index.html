<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara University - Payment Receipt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            font-weight: 500;
            background-color: #f0f0f0;
            color: #2b2b2b;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo img {
            width: 260px;
            height: 100px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 18px;
            font-weight: bold;
        }
        .refresh-icon {
            font-size: 24px;
            color: #ff0000;
        }
        .user-info, .payment-receipt {
            background-color: #fff;
            border-left: solid red;
            border-radius: 2.5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .user-details h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .user-details p {
            font-size: 14px;
            color: #666;
        }
        .user-id {
            color: #007bff;
        }
        .payment-receipt h2 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .receipt-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        /*.receipt-details .label {
            font-weight: bold;
        }*/
        .receipt-details .value {
            text-align: right;
        }
        .highlight-red {
            color: #000000;
            font-weight: bold;
        }
        .highlight-green {
            color: #008000;
        }
        footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        footer a {
            text-decoration: none;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
        footer img {
            width: 28px;
            height: 28px;
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://d2lk14jtvqry1q.cloudfront.net/media/small_Chitkara_University_e82e2cafa5_62bf4b4545.png" alt="Chitkara University Logo">
                
            </div>
            
        </header>
        
        <div class="user-info">
            <img src="WhatsApp Image 2024-09-23 at 19.59.17_ccd080fa.jpg" alt="User Avatar" class="user-avatar">
            <div class="user-details" style="font-weight: bold;">
                <h2 style="font-weight: bold;">Hi, KIRPAJEET SINGH</h2>
                <p>Amarjit Singh</p>
                <p class="user-id" style="color: rgb(72, 72, 255);">2110991214</p>
            </div>
        </div>
        
        <div class="payment-receipt">
            <h2>Payment Receipt</h2>
            <div class="receipt-details">
                <span class="label" style="color: red;">JUL-JUN 2024-25</span>
                <span class="value highlight-red">Rs. 40000</span>
            </div>
            <div class="receipt-details">
                <span class="label">MOHALI<br>PHASE 10/11 LIGHTS<br>ROUTE NO 25</span>
                <span class="value highlight-green" style="font-weight: bold;">Success</span>
            </div>
            <div class="receipt-details">
                <span class="label">Bus Fee: 40000</span>
                <span class="value">UT9257</span>
            </div>
            <div class="receipt-details">
                <span class="label">Due Amount: <span class="highlight-red" style="color: red;">40000</span></span>
                <span class="value" style="color: rgb(72, 72, 255);">1259122345467</span>
            </div>
            <div class="receipt-details">
                <span class="label">Paid Amount: <span class="highlight-green" style="color: green; font-weight: bold;">40000</span></span>
                <span class="value">18-Jul-2024</span>
            </div>
            <div class="receipt-details">
                <span class="label">Valid Upto <span class="highlight-red" style="color: red;">30-JUN-2025</span></span>
                <span class="value">11:09:43 AM</span>
            </div>
        </div>
    </div>
    
    <footer>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHOjsKSJVdki65NV_SN4HBcEqL3_I6uhqU_g&s" alt="Home"><br>Home</a>
        <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA9t89S2fm6AHY-eyOvBk0riHDiXdW4Mg4r1F81Ge_XSuyeE1ZApOBVBbvxb1bP9jwDn8&usqp=CAU" alt="Change Password"><br>Change Password</a>
        <a href="#"><img src="https://freesvg.org/img/1388313637.png" alt="Notification"><br>Notification</a>
    </footer>
</body>
</html>
